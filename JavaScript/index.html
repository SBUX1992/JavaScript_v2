<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const num = 5;
      const str = "10";

      const result = num + str;
      console.log(result); // 숫자 + 문자열 --> 형변환 (510) 문자열

      const num1 = 10;
      const str1 = "2";

      const multiplyResult = num1 * str1; // 문자열을 숫자로 변환하여 곱셈
      console.log(multiplyResult); // 20

      const divideResult = num1 / str1; // 문자열을 숫자로 변환하여 나눗셈
      console.log(divideResult); // 5

      const moduloResult = num1 % str1; // 문자열을 숫자로 변환하여 나머지 연산
      console.log(moduloResult); // 0
    </script>
  </body>
</html>
