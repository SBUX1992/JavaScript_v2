<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="myDiv">아이디로 접근</div>
    <div class="myClass">클래스 이름으로 접근 1</div>
    <div class="myClass">클래스 이름으로 접근 2</div>
    <p>태그 이름으로 접근 1</p>
    <p>태그 이름으로 접근 2</p>
    <script>
      // getElementById Example
      let byId = document.getElementById("myDiv");
      console.log(byId.textContent); // 출력 : 아이디로 접근

      // getElementByClassName Example
      let byClassName = document.getElementsByClassName("myClass");
      console.log(byClassName[0].textContent); // 출력 : 클래스 이름으로 접근 1

      // getElementTagName Example
      let byTagName = document.getElementsByTagName("p");
      console.log(byTagName[1].textContent); // 출력 : 태그 이름으로 접근 2

      let byQuerySelector = document.querySelector(".myClass");
      console.log("byQuerySelector : " + byQuerySelector.textContent); // 출력 : 클래스 이름으로 접근 1

      // querySelectorAll Example
      let byQuerySelectorAll = document.querySelectorAll(".myClass");
      console.log(byQuerySelectorAll); // 출력 : NodeList(2) [div.myClass, div.myClass]
      console.log(byQuerySelectorAll[1].textContent); // 출력 : 클래스 이름으로 접근 2
    </script>
  </body>
</html>
